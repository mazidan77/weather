<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            Weather 
        </div>
        <div class="parent">

            <div class="parentone">
                
                <div class="comp"> 
                    <div class="btns">
                        <button class="btn"> Get your cuurent location   <i class="fa-solid fa-location-dot"></i></button>
                    </div>
                    
                    <div class="card">
                        <div class="bar">
                            <form class="search">
                                <input type="text" class="search" placeholder="Search">
                                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                                
                            </form>
                            <!-- <button class="btn search-btn"><i class="fa-solid fa-location-dot"></i></button> -->
                        </div>
                    
                    <div class="weather">
                        <h2 class="city"></h2>
                        <h1 class="temp"></h1>
                        <img src="" class="icon" alt="">
                        <div class="describtion"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
               
                    
                
            </div>
            </div>
          
        </div>
       
        <div class="footer">
            
                <p class="cridet">developed by Zidan</p>
                <a class="twitter" target="blank" href="https://twitter.com/mohamedzidan96"><i class="fab fa-twitter"></i></a>
                <!-- <a class="linkedin" target="blank" href="https://twitter.com/mohamedzidan96"><i class="fa-brands fa-linkedin"></i></a> -->
            
          
        </div>

    </div>
   
    <script src="main.js"></script>
</body>
</html>
